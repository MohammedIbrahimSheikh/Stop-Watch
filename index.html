<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Stop Watch</title>
</head>
<body>
    <div class="container bg-dark mt-5 border border-5">
        <div class="row">
            <h1 class=" h1 text-uppercase text-center bg-light mt-3">stop watch</h1>
            <div class="col-sm-4 text-center bg-light border border-5 border-dark mx-auto my-3">
                <h2 class="text-capitalize">minutes</h2>
                <span class="d-inline-block h2 my-3" id="min">0</span>
            </div>
            <div class="col-sm-4 text-center bg-light border border-5 border-dark mx-auto my-3">
                <h2 class="text-capitalize">seconds</h2>
                <span class="d-inline-block h2 my-3" id="sec">0</span>
            </div>
            <div class="col-sm-4 text-center bg-light border border-5 border-dark mx-auto my-3">
                <h2 class="text-capitalize">mili-sec</h2>
                <span class="d-inline-block h2 my-3" id="msec">0</span>
            </div>
        </div>
        <div class="row mb-3 mx-auto">
            <div class="col text-center py-1">
                <button onclick="start()" type="button" id="start-btn" class="btn bg-primary text-white text-capitalize mx-4 my-1">start</button>

                <button onclick="pause()" type="button" class="btn bg-primary text-white text-capitalize mx-4 my-1">pause</button>

                <button onclick="reset()" type="button" class="btn bg-primary text-white text-capitalize mx-4 my-1">reset</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
